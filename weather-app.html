<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="app-style.css">
    <title>Weather App</title>
</head>
<body>
    <!--<header><p>WEATHER APP</p></header>-->
    <div class="container">
    
    <div class="city-menu">
        <div id="city">--</div>
        <div id="menu-arrow"><p>v</p></div>
        
            
            
    </div>

        <div class="user-input">
            <input type="text" id="city-input" name="city-input">
            <input type="button" id="get-weather-button" name="get-weather-button" value="Get weather">
        </div>
    
        <div class="temp-icon-cont">
            <div id="temp"><span id="temp-num">--</span><span id="degree-celsius"></span></div>
            <div id="icon"><img src="images/thermometer.png" alt="Weather icon" width="100px" /></div>
        </div>
        
        <div id="desc">--</div>
    </div>

    <script src="wa-script.js"></script>
</body>
</html>
